<!DOCTYPE html>
<meta charset="utf-8">
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

        <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
        <script src="http://d3js.org/d3.v3.js"></script>
        <script src="http://d3js.org/topojson.v1.js"></script>
        <script src="datamaps.all.js"></script>
        <script src="data/ha_data.js"></script>
        <script src="map.js"></script>
        <link rel="stylesheet" type="text/css" href="map.css">
    </head>
    <body>
        <div class="maps">
            <div class="filters">
                <ul class="nav nav-pills">
                    <li class="active"><a id="all_warnings" class="warn_type" data-warn="0" data-toggle="pill" href="#">All</a></li>
                    <li><a id="flood_warnings" class="warn_type" data-warn="1" data-toggle="pill" href="#">Flood</a></li>
                    <li><a id="flashflood_warnings" class="warn_type" data-warn="2" data-toggle="pill" href="#">Flashflood</a></li>
                    <li><a id="drought_warnings" class="warn_type" data-warn="3" data-toggle="pill" href="#">Drought</a></li>
                </ul>
            </div>
            <a id="small_today" href="#"><div id="small_today_map"></div></a>
            <a id="small_tomorrow" href="#"><div id="small_tomorrow_map"></div></a>
            <a id="small_after_tomorrow" href="#"><div id="small_after_tomorrow_map"></div></a>
            <div id="container" style="position: relative; width: 714px; height: 435px;"></div>
        </div>
        <div class="controls">
            <ul class="nav nav-pills">
                <li class="active"><a id="normal_today" class="warn_type" data-warn="0" data-toggle="pill" href="#">Today OK</a></li>
                <li><a id="nok_today" class="warn_type" data-warn="1" data-toggle="pill" href="#">Today NOK</a></li>
            </ul>
            <ul class="nav nav-pills">
                <li class="active"><a id="normal_tomorrow" class="warn_type" data-warn="0" data-toggle="pill" href="#">Tomorrow OK</a></li>
                <li><a id="nok_tomorrow" class="warn_type" data-warn="1" data-toggle="pill" href="#">Tomorrow NOK</a></li>
            </ul>
        </div>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html
